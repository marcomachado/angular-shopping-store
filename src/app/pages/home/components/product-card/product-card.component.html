@if(product) {
    <div class="wrapper">
        <img class="image" [src]="product.thumbUrl" [alt]="product.name"/>
        <div class="price"> {{ product.price }}</div>
        <div class="name"> {{ product.name }}</div>
        <button class="button link" (click)="onAdd()">
            <span>+</span>Add
        </button>
    </div>
}
